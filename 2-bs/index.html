                                                <!-- 
                                                        The image has the following classes applied to it:
                                                        - "img-fluid": Makes the image responsive and fluid.
                                                        - "rounded-circle": Rounds the corners of the image, making it a circle.
                                                        - "m-5": Adds margin around the image.
                                                        - "img-thumbnail": Adds a border and padding to the image, giving it a thumbnail appearance.
                                                        - "w-50": Sets the width of the image to 50% of its parent container.
                                                        The "alt" attribute is set to "avatare", which provides alternative text for the image.
                                                -->
                                                <img src=".\download.png" class="img-fluid rounded-circle m-5 img-thumbnail w-25" alt="avatare">
